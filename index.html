<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="profile.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="profile-card">
      <div class="image">
        <img src="profile.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Mohammed Alhafidi</span>
        <span class="job">software engineer</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.facebook.com/%D9%85%D8%AD%D9%85%D8%AF-%D9%86%D8%AC%D9%8A%D8%A8-%D8%A7%D9%84%D8%AD%D9%81%D9%8A%D8%B8%D9%8A" style="background: #4267b2" class="link" target="_blank">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://www.instagram.com/m70pd/?direct" style="background: #e1306c" class="link" target="_blank">
          <i class="bx bxl-instagram"></i>
        </a>
        
        </a>
      </div>
      <div class="buttons">
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
         
        </div>
      </div>
    </div>
  </body>
</html>
